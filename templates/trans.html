<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>留言情緒辨識器</title>
</head>
<body>
    <div class="container">
        <h1>留言情緒辨識器</h1>
        <div>輸入文字來辨識當前情緒!</div>
        <div>
            <form method="POST">
                <div class="form-group">
                    <textarea name="text" cols="20" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="language">model:</label>
                    <select name="language" class="form-control">
                        <option value="YT-VT model">YT-VT model</option>
                        <option value="Twitch model">Twitch model</option>
                        <option value="PTT model">PTT model</option>
                        <option value="Dcard model">Dcard model</option>
                        <option value="FB model">FB model</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">辨識!</button>
                </div>
            </form>
        </div>
    </div>


    <div class="container">
        <h2>Results</h2>
        <div>
            <strong>輸入文字:</strong> {{ original_text }}
        </div>
        <div>
            <strong>辨識結果:</strong> {{ translated_text }}
        </div>
        <div>
            <strong>使用模型:</strong> {{ target_language }}
        </div>
        <!-- <div>
            <a href="{{ url_for('index') }}">Try another one!</a>
        </div> -->
    </div>
</body>
</html>
